<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game Burung Simpel</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }
    canvas {
      display: block;
      margin: auto;
      background: #000;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="600"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const birdImg = new Image();
    birdImg.src = "logo.png"; // logo burung yang kamu upload

    let bird, pipes, frame, score, gameOver;

    function initGame() {
      bird = { x: 50, y: 150, width: 40, height: 40, gravity: 0.5, lift: -8, velocity: 0 };
      pipes = [];
      frame = 0;
      score = 0;
      gameOver = false;
    }

    function drawBird() {
      ctx.drawImage(birdImg, bird.x, bird.y, bird.width, bird.height);
    }

    function drawPipes() {
      ctx.fillStyle = "green";
      for (let p of pipes) {
        ctx.fillRect(p.x, 0, p.width, p.top);
        ctx.fillRect(p.x, canvas.height - p.bottom, p.width, p.bottom);
      }
    }

    function updatePipes() {
      if (frame % 100 === 0) {
        let gap = 120;
        let top = Math.random() * (canvas.height - gap - 100) + 50;
        let bottom = canvas.height - (top + gap);
        pipes.push({ x: canvas.width, width: 40, top: top, bottom: bottom });
      }

      for (let i = 0; i < pipes.length; i++) {
        pipes[i].x -= 2;

        // tabrakan
        if (
          bird.x < pipes[i].x + pipes[i].width &&
          bird.x + bird.width > pipes[i].x &&
          (bird.y < pipes[i].top || bird.y + bird.height > canvas.height - pipes[i].bottom)
        ) {
          gameOver = true;
        }

        // tambah skor
        if (pipes[i].x + pipes[i].width === bird.x) {
          score++;
        }
      }

      if (pipes.length && pipes[0].x < -pipes[0].width) {
        pipes.shift();
      }
    }

    function drawScore() {
      ctx.fillStyle = "white";
      ctx.font = "24px Arial";
      ctx.fillText("Score: " + score, 10, 30);
    }

    function drawGameOver() {
      ctx.fillStyle = "red";
      ctx.font = "40px Arial";
      ctx.fillText("GAME OVER", 90, canvas.height / 2);
      ctx.font = "20px Arial";
      ctx.fillText("Klik / Tekan Tombol untuk main lagi", 40, canvas.height / 2 + 40);
    }

    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (!gameOver) {
        // burung
        bird.velocity += bird.gravity;
        bird.y += bird.velocity;
        if (bird.y + bird.height > canvas.height || bird.y < 0) {
          gameOver = true;
        }

        drawBird();

        // pipa
        updatePipes();
        drawPipes();

        // skor
        drawScore();

        frame++;
      } else {
        drawBird();
        drawPipes();
        drawScore();
        drawGameOver();
      }

      requestAnimationFrame(update);
    }

    // kontrol burung
    function flap() {
      if (gameOver) {
        initGame(); // restart game
      } else {
        bird.velocity = bird.lift;
      }
    }

    document.addEventListener("keydown", flap);
    document.addEventListener("click", flap);

    birdImg.onload = () => {
      initGame();
      update();
    };
  </script>
</body>
</html>
